<!doctype html>
<html lang="en-Us">
<head>

	<meta charset="utf-8">
    
	<title>Login</title>
	
	<link rel='stylesheet' href="logincss.css">

</head>

<body background="fondo.jpg">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Iniciar Session</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="usuario" id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="contraseña" id="login-pass">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="#">Ingresar</a>
                <a class="login-link" href="#">Olvidaste tu contraseña?</a>
                <a class="registrarse-link" href="#">Registrarse</a>
            </div>
        </div>
    </div>
</body>
</html>
