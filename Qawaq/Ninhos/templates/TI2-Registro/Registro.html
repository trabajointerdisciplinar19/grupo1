{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Qawaq">
    <meta name="author" content="Qawaq">
    <meta name="keywords" content="Qawaq">

    <title>Regístrate</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	  <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css_reg/style.css' %}">

</head>
<body>
<div class="wrapper">
			<div class="image-holder">
				<img src="{% static 'images/registration-form-8.jpg' %}" width="100" height="100">
			</div>
			<div class="form-inner">
        <form method="POST" action = "{% url 'Ninhos:index' %}">
						{% csrf_token %}
					<div class="form-header">
						<h3>Crear tu cuenta</h3>
						<img src="{% static 'images/sign-up.png' %}" alt="" class="sign-up-icon">
					</div>
					<div class="form-group">
						<label for="">Nombre de Usuario:</label>
						<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
					<div class="form-group">
						<label for="">Nombres:</label>
						<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
					<div class="form-group">
						<label for="">Apellidos:</label>
						<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
					<div class="form-group">
						<label for="">Correo electrónico:</label>
						<input type="text" class="form-control" data-validation="email">
					</div>
					<div class="form-group" >
						<label for="">Contraseña:</label>
						<input type="password" class="form-control" data-validation="length" data-validation-length="min8">
					</div>
					<button>Crear mi cuenta</button>
					<div class="socials">
						<p>Regístrarse con otro medio:</p>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-facebook"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-instagram"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-twitter"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-tumblr"></i>
						</a>
					</div>
				</form>
			</div>

		</div>
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/jquery.form-validator.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
