{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Qawaq">
    <meta name="author" content="Qawaq">
    <meta name="keywords" content="Qawaq">

    <title>Regístrate</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	  <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css_reg/style.css' %}">

</head>
<body>
<div class="wrapper">
			<div class="image-holder">
				<img src="{% static 'images/registration-form-8.jpg' %}" width="100" height="100">
			</div>
			<div class="form-inner">
        <form method="POST">
						{% csrf_token %}
					<div class="form-header">
						<h3>Crear tu cuenta</h3>
						<img src="{% static 'images/sign-up.png' %}" alt="" class="sign-up-icon">
					</div>
					<div class="form-group">
						<label for="">Primer Nombre:</label>
						<input name="P_nombre" type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
          <div class="form-group">
						<label for="">Segundo Nombre:</label>
						<input name="S_nombre" type="text" class="form-control">
					</div>
          <div class="form-group">
						<label for="">Apellido Paterno:</label>
						<input name="P_Apellido" type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
          <div class="form-group">
						<label for="">Apellido Materno:</label>
						<input name="S_Apellido" type="text" class="form-control">
					</div>
          <div class="form-group">
						<label for="">Sexo:</label>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" value = "M" id="Masculino" name="sexo">
              <label class="custom-control-label" for="Masculino">Masculino</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" value = "F" id="Femenino" name="sexo">
              <label class="custom-control-label" for="Femenino">Femenino</label>
            </div>
          </div>

          <div class="form-group">
            <label for="">Fecha de Nacimiento (mes / día / año):</label>
            <input name="Nacimiento" type="date" class="form-control" required>
          </div>

					<div class="form-group">
						<label for="">Nombre de Usuario:</label>
						<input name="username" type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
				  <div class="form-group" >
						<label for="">Contraseña:</label>
						<input name="password" type="password" class="form-control" data-validation="length alphanumeric" data-validation-length="min8">
					</div>

					<button>Crear mi cuenta</button>

				</form>
			</div>

		</div>
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/jquery.form-validator.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
